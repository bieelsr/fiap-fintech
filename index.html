                <div class="form-group">
                  <label></label>
                  <input type="text" class="form-control" id="nome" placeholder="Digite o seu usuário...">

                  </svg></h3>
                  <label></label>
                  <input type="password" class="form-control" id="senha" placeholder="Digite a sua senha...">

                </div>
                <div class="d-grid gap-2" id="botao">
                <button type="submit" class="btn btn-danger btn-lg btn-block">Acessar</button>
                </div>
                <a href="tela-03.html" id="forgot">Esqueceu a sua senha?</a>

                </div>
                </div>            
                <p id="sign-up">Não tem uma conta? <a href="tela-02.html" id="cadastre-se">Cadastre-se</a> </p> 
                </form>
